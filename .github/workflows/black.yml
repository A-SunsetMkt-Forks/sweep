name: Black Formatting

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install black
      run: pip install black
    - name: Run black
      run: black .


